<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="text/css" href="images/logo.png">

    <title>User Signup | Freelancer</title>
  </head>
  
    <section class="signup-section bg-light">
       <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5">
            <div class="signup shadow-sm p-5 bg-white ">
              <img src="images/freelancer-logo.svg">
              <h1><a href="#">Sign Up</a></h1>
               <div class="col-xl-12 mb-3">
              <button class="form-control btn btn-custom"> Continue with Facebook</button>
              <p><span>or</span></p>
            </div>
              <form class="row">
                <div class="col-xl-12 mb-3">
                  <input type="email" class="form-control" value="Email">
                </div>
                <div class="col-xl-12 mb-3">
                 <input type="password" class="form-control" placeholder="Password">
                </div>
                
                 <div class="col-xl-12 mb-3">
                 <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree to the Freelancer <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a>.
                    </label>
                  </div>
                <div class="col-xl-12 mb-3 mt-3">
              <button class="form-control btn btn-cus"> Join Freelancer</button>
                 </div>
                </div>
                <div class="col-xl-12 mb-3">
                  <div class="line"></div>
                </div>

                <div class="col-xl-12 mb-3">
                  <h2>Already have an account? <a href="signin.html">Log in</a></h2>                  
                </div>
                 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
